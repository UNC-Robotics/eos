type: Weigh Container
desc: This task involves using an analytical balance to accurately measure the mass of a container.

device_types:
  - balance

input_parameters:
  minimum_weight:
    type: float
    unit: g
    value: 0.1
    min: 0.0001
    desc: The minimum weight required for the measurement to be considered valid.

output_parameters:
  weight:
    type: float
    unit: g
    desc: The measured weight of the container.