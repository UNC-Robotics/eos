type: Container Transfer
desc: Transfer a container from one location area to another using a robot arm.

devices:
  fixed_arm_robot:
    type: fixed_arm_robot

input_parameters:
  source_location:
    type: str
    desc: The name of the source location area.

  source_location_area:
    type: str
    desc: The name of the source location area.

  target_location:
    type: str
    desc: The name of the target location area.

  target_location_area:
    type: str
    desc: The name of the target location area.
