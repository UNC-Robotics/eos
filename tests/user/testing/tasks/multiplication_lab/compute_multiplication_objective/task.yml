type: Compute Multiplication Objective
desc: This task computes the objective for the optimize_multiplication experiment.

device_types:
  - analyzer

input_parameters:
  number:
    type: int
    unit: none
    desc: The number to multiply.
  product:
    type: int
    unit: none
    desc: The final product.

output_parameters:
  objective:
    type: int
    unit: none
    desc: The objective for the find_smallest_number experiment.
