services:
  eos-postgresql:
    image: postgres:17.5
    container_name: eos-postgres
    hostname: eos-postgres
    restart: unless-stopped
    shm_size: 256mb
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${EOS_POSTGRES_USER}
      POSTGRES_PASSWORD: ${EOS_POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - eos_network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  eos-minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    container_name: eos-minio
    hostname: eos-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${EOS_MINIO_USER}
      MINIO_ROOT_PASSWORD: ${EOS_MINIO_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - eos_network
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data

networks:
  eos_network:
    name: eos_network
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
